<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Canadian Rescue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parallax-bg" id="stars-far"></div>
    <div class="parallax-bg" id="stars-mid"></div>
    <div class="parallax-bg" id="nebulae"></div>

    <div id="animation-container"></div>

    <div id="story-screen-1" class="story-screen active">
        <div class="story-content">
            <h1>A Message from the Maple Nebula...</h1>
            <p id="story-text"></p>
            <button id="start-mission-btn" class="btn btn-primary" style="opacity: 0;">Heed the Call →</button>
        </div>
    </div>

    <div id="story-screen-2" class="story-screen">
        <div class="story-content">
            <h1>Choose Your Path to Victory!</h1>
            <p id="story-text-2"></p>
            <div id="choice-container" style="opacity: 0;">
                <div class="choice-buttons">
                    <button class="btn btn-primary" data-mode="flashcard">📚 Harness the Knowledge</button>
                    <button class="btn btn-primary" data-mode="quiz">⚔️ Face the Gauntlet</button>
                </div>
            </div>
        </div>
    </div>

    <div id="main-app" class="container"></div>

    <script src="app.js"></script>
</body>
</html>
